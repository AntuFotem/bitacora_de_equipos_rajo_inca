<!-- Proyecto base: Login + Menú CAEX -->
<!-- Archivo: login.html (login con imagen de fondo) -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bitacora de equipos en Rajo Inca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
        body {
  background-image: url('/static/imagen_login.jpg');
  background-size: cover;
  background-position: bottom;
  background-repeat: no-repeat;
  height: 100vh;
}
    .login-container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      margin-top: 15vh;
    }
  </style>
</head>
<body>
  <div class="login-container text-center">
    <h2 class="mb-4">Bitacora de equipos en Rajo Inca</h2>
    <form method="POST" action="/login">
      <div class="mb-3">
        <input type="text" name="usuario" class="form-control" placeholder="Usuario" required>
      </div>
      <div class="mb-3">
        <input type="password" name="clave" class="form-control" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>
</body>
</html>
