<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Regletas CAEX-{{ id_caex }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/static/imagen_login.jpg');
      background-size: cover;
      background-position: bottom;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
    .regleta-card {
      background-color: rgba(255,255,255,0.95);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .regleta-img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">Regletas CAEX-{{ id_caex }}</h2>

    <div class="row g-4">
      {% for regleta in regletas %}
      <div class="col-md-6">
        <div class="regleta-card p-3">
          <h5>{{ regleta.nombre }}</h5>

          {% if regleta.imagen %}
            <img src="{{ regleta.imagen }}" class="regleta-img mb-2" alt="Imagen de {{ regleta.nombre }}">
          {% else %}
            <p class="text-muted">Sin imagen</p>
          {% endif %}

          <!-- Subir o actualizar imagen -->
          <form action="/caex/{{ id_caex }}/regletas/{{ regleta.id }}/subir" method="post" enctype="multipart/form-data">
            <input type="file" name="nueva_imagen" class="form-control mb-2" accept="image/*" required>
            <button class="btn btn-primary btn-sm">Actualizar imagen</button>
          </form>

          <!-- Borrar imagen -->
          {% if regleta.imagen %}
          <form action="/caex/{{ id_caex }}/regletas/{{ regleta.id }}/borrar" method="post" class="mt-2">
            <button class="btn btn-danger btn-sm">Borrar imagen</button>
          </form>
          {% endif %}

          <!-- Guardar texto de detalle -->
          <form action="/caex/{{ id_caex }}/regletas/{{ regleta.id }}/guardar_detalle" method="post" class="mt-3">
            <textarea name="detalle" class="form-control" rows="2" placeholder="Escribe detalles aquí...">{{ regleta.detalle }}</textarea>
            <button class="btn btn-success btn-sm mt-2">Guardar detalles</button>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="mt-4 text-center">
      <a href="/caex/{{ id_caex }}" class="btn btn-dark btn-sm">← Volver al CAEX</a>
    </div>
  </div>
</body>
</html>
